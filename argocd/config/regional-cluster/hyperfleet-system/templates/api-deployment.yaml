{{- if .Values.hyperfleetSystem.api.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hyperfleet-api
  namespace: {{ .Values.hyperfleetSystem.namespace }}
  labels:
    {{- include "hyperfleet-system.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  replicas: {{ .Values.hyperfleetSystem.api.replicas }}
  selector:
    matchLabels:
      {{- include "hyperfleet-system.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        {{- include "hyperfleet-system.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api
    spec:
      serviceAccountName: {{ include "hyperfleet-system.serviceAccountName" . }}
      securityContext:
        fsGroup: 65532
        runAsNonRoot: true
        runAsUser: 65532
      initContainers:
      - name: wait-for-db
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z postgresql.{{ .Values.hyperfleetSystem.namespace }}.svc.cluster.local {{ .Values.hyperfleetSystem.postgresql.service.port }}; do echo waiting for postgresql; sleep 2; done']
      - name: db-migrate
        image: "{{ .Values.hyperfleetSystem.api.image.repository }}:{{ .Values.hyperfleetSystem.api.image.tag }}"
        imagePullPolicy: {{ .Values.hyperfleetSystem.api.image.pullPolicy }}
        command: ["/app/hyperfleet-api", "migrate"]
        volumeMounts:
        - name: db-secrets
          mountPath: /build/secrets
          readOnly: true
      containers:
      - name: api
        image: "{{ .Values.hyperfleetSystem.api.image.repository }}:{{ .Values.hyperfleetSystem.api.image.tag }}"
        imagePullPolicy: {{ .Values.hyperfleetSystem.api.image.pullPolicy }}
        workingDir: /app
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          seccompProfile:
            type: RuntimeDefault
        args:
        - serve
        - --api-server-bindaddress={{ .Values.hyperfleetSystem.api.args.bindAddress }}
        - --health-server-bindaddress={{ .Values.hyperfleetSystem.api.args.healthBindAddress }}
        - --metrics-server-bindaddress={{ .Values.hyperfleetSystem.api.args.metricsBindAddress }}
        ports:
        - name: api
          containerPort: {{ .Values.hyperfleetSystem.api.service.ports.api }}
          protocol: TCP
        - name: health
          containerPort: {{ .Values.hyperfleetSystem.api.service.ports.health }}
          protocol: TCP
        - name: metrics
          containerPort: {{ .Values.hyperfleetSystem.api.service.ports.metrics }}
          protocol: TCP
        env:
        - name: ENABLE_JWT
          value: {{ .Values.hyperfleetSystem.api.args.enableJwt | quote }}
        - name: ENABLE_AUTHZ
          value: "false"
        - name: HYPERFLEET_CLUSTER_ADAPTERS
          value: {{ .Values.hyperfleetSystem.api.args.clusterAdapters | splitList "," | toJson | quote }}
        - name: HYPERFLEET_NODEPOOL_ADAPTERS
          value: {{ .Values.hyperfleetSystem.api.args.nodepoolAdapters | splitList "," | toJson | quote }}
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: db-secrets
          mountPath: /build/secrets
          readOnly: true
        resources:
          {{- toYaml .Values.hyperfleetSystem.api.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: health
            scheme: HTTP
          initialDelaySeconds: {{ .Values.hyperfleetSystem.api.probes.liveness.initialDelaySeconds }}
          periodSeconds: {{ .Values.hyperfleetSystem.api.probes.liveness.periodSeconds }}
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readyz
            port: health
            scheme: HTTP
          initialDelaySeconds: {{ .Values.hyperfleetSystem.api.probes.readiness.initialDelaySeconds }}
          periodSeconds: {{ .Values.hyperfleetSystem.api.probes.readiness.periodSeconds }}
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: tmp
        emptyDir: {}
      - name: db-secrets
        secret:
          secretName: hyperfleet-api-db-secrets
{{- end }}
