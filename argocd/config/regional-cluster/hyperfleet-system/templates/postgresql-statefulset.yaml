{{- if .Values.hyperfleetSystem.postgresql.enabled -}}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresql
  namespace: {{ .Values.hyperfleetSystem.namespace }}
  labels:
    {{- include "hyperfleet-system.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
spec:
  serviceName: postgresql
  replicas: {{ .Values.hyperfleetSystem.postgresql.replicas }}
  selector:
    matchLabels:
      {{- include "hyperfleet-system.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: postgresql
  template:
    metadata:
      labels:
        {{- include "hyperfleet-system.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: postgresql
    spec:
      serviceAccountName: {{ include "hyperfleet-system.serviceAccountName" . }}
      containers:
      - name: postgresql
        image: "{{ .Values.hyperfleetSystem.postgresql.image.repository }}:{{ .Values.hyperfleetSystem.postgresql.image.tag }}"
        imagePullPolicy: {{ .Values.hyperfleetSystem.postgresql.image.pullPolicy }}
        ports:
        - name: postgresql
          containerPort: {{ .Values.hyperfleetSystem.postgresql.service.port }}
          protocol: TCP
        env:
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgresql-credentials
              key: database
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgresql-credentials
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql-credentials
              key: password
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: postgresql-data
          mountPath: /var/lib/postgresql/data
        - name: postgresql-config
          mountPath: /etc/postgresql/postgresql.conf
          subPath: postgresql.conf
        resources:
          {{- toYaml .Values.hyperfleetSystem.postgresql.resources | nindent 10 }}
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: postgresql-config
        configMap:
          name: postgresql-config
  {{- if .Values.hyperfleetSystem.postgresql.persistence.enabled }}
  volumeClaimTemplates:
  - metadata:
      name: postgresql-data
      labels:
        {{- include "hyperfleet-system.labels" . | nindent 8 }}
        app.kubernetes.io/component: postgresql
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: {{ .Values.hyperfleetSystem.postgresql.persistence.storageClass }}
      resources:
        requests:
          storage: {{ .Values.hyperfleetSystem.postgresql.persistence.size }}
  {{- else }}
      - name: postgresql-data
        emptyDir: {}
  {{- end }}
{{- end }}
