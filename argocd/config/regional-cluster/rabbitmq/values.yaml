# Default values for rabbitmq

rabbitmq:
  # Namespace to deploy into
  namespace: rabbitmq

  # Enable/disable RabbitMQ deployment
  enabled: true

  # Image configuration
  image:
    repository: rabbitmq
    tag: 3-management
    pullPolicy: IfNotPresent

  # Service configuration
  service:
    type: ClusterIP
    amqpPort: 5672
    managementPort: 15672

  # Authentication configuration
  auth:
    username: hyperfleet
    password: hyperfleet-dev-password  # Change for production

  # Resources
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi

  # Health probe configuration
  probes:
    liveness:
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
    readiness:
      initialDelaySeconds: 10
      periodSeconds: 5
      timeoutSeconds: 3
      failureThreshold: 3

  # Node selector
  nodeSelector: {}

  # Tolerations
  tolerations: []

  # Affinity
  affinity: {}
