{{- if .Values.ascp.enabled }}
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: {{ include "maestro-agent.fullname" . }}-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "maestro-agent.labels" . | nindent 4 }}
spec:
  provider: aws
  parameters:
    # Enable Pod Identity authentication (no IRSA/OIDC needed)
    usePodIdentity: "true"
    region: {{ .Values.aws.region | quote }}
    objects: |
      - objectName: {{ .Values.ascp.mqttCertSecretName | quote }}
        objectType: "secretsmanager"
        jmesPath:
          - path: "certificate"
            objectAlias: "certificate"
          - path: "privateKey"
            objectAlias: "privateKey"
          - path: "caCert"
            objectAlias: "ca.crt"
          - path: "consumerName"
            objectAlias: "consumer.name"
{{- end }}
