apiVersion: apps/v1
kind: Deployment
metadata:
  name: maestro
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "maestro-server-eso.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.deployment.replicas }}
  selector:
    matchLabels:
      {{- include "maestro-server-eso.selectorLabels" . | nindent 6 }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  template:
    metadata:
      labels:
        {{- include "maestro-server-eso.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      serviceAccountName: {{ include "maestro-server-eso.serviceAccountName" . }}
      {{- if gt (int .Values.deployment.zoneCount) 0 }}
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              {{- include "maestro-server-eso.selectorLabels" . | nindent 14 }}
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              {{- include "maestro-server-eso.selectorLabels" . | nindent 14 }}
      {{- end }}
      volumes:
        - name: secrets-store
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: {{ include "maestro-server-eso.fullname" . }}-secrets
        - name: mqtt-config
          configMap:
            name: maestro-mqtt-config
      initContainers:
        - name: migration
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
            - name: secrets-store
              mountPath: /mnt/secrets-store
              readOnly: true
          command:
            - /usr/local/bin/maestro
            - migration
            - --db-host-file=/mnt/secrets-store/db.host
            - --db-port-file=/mnt/secrets-store/db.port
            - --db-user-file=/mnt/secrets-store/db.user
            - --db-password-file=/mnt/secrets-store/db.password
            - --db-name-file=/mnt/secrets-store/db.name
            - --db-rootcert=
            - --db-sslmode={{ .Values.database.sslMode }}
            - --alsologtostderr
            - -v={{ .Values.maestro.glog_v }}
            {{- if .Values.database.usePasswordAuth }}
            - --db-auth-method=password
            {{- end }}
      containers:
        - name: service
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
            - name: secrets-store
              mountPath: /mnt/secrets-store
              readOnly: true
            - name: mqtt-config
              mountPath: /config
              readOnly: true
          env:
            {{- if .Values.tracing.enabled }}
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: {{ .Values.tracing.address | quote }}
            - name: OTEL_TRACES_EXPORTER
              value: {{ .Values.tracing.exporter | quote }}
            {{- end }}
            - name: AMS_ENV
              value: "production"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
          command:
            - /usr/local/bin/maestro
            - server
            - --db-host-file=/mnt/secrets-store/db.host
            - --db-port-file=/mnt/secrets-store/db.port
            - --db-user-file=/mnt/secrets-store/db.user
            - --db-password-file=/mnt/secrets-store/db.password
            - --db-name-file=/mnt/secrets-store/db.name
            - --db-rootcert=
            - --db-sslmode={{ .Values.database.sslMode }}
            - --db-max-open-connections={{ .Values.database.maxOpenConnections }}
            - --message-broker-config-file={{ .Values.broker.configFile }}
            - --message-broker-type={{ .Values.broker.type }}
            - --enable-https=false
            - --enable-grpc-server=true
            - --disable-grpc-tls=true
            - --server-hostname=
            - --http-server-bindport={{ .Values.maestro.httpBindPort }}
            - --grpc-server-bindport={{ .Values.maestro.grpcBindPort }}
            - --metrics-server-bindport=9090
            - --health-check-server-bindport={{ .Values.maestro.healthCheckBindPort }}
            - --enable-health-check-https=false
            - --enable-db-debug={{ .Values.database.debug }}
            - --enable-metrics-https=false
            - --http-read-timeout={{ .Values.maestro.httpReadTimeout }}s
            - --http-write-timeout={{ .Values.maestro.httpWriteTimeout }}s
            - --label-metrics-inclusion-duration={{ .Values.maestro.labelMetricsInclusionDuration }}
            - --alsologtostderr
            - -v={{ .Values.maestro.glog_v }}
            {{- if .Values.database.usePasswordAuth }}
            - --db-auth-method=password
            {{- end }}
          resources:
            requests:
              cpu: {{ .Values.deployment.requests.cpu | quote }}
              memory: {{ .Values.deployment.requests.memory | quote }}
            limits:
              cpu: {{ .Values.deployment.limits.cpu | quote }}
              memory: {{ .Values.deployment.limits.memory | quote }}
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: {{ .Values.maestro.healthCheckBindPort }}
              scheme: HTTP
            initialDelaySeconds: 25
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: {{ .Values.maestro.healthCheckBindPort }}
              scheme: HTTP
              httpHeaders:
                - name: User-Agent
                  value: Probe
            initialDelaySeconds: 20
            periodSeconds: 5
